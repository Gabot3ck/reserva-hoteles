<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
	
	<nav th:replace="./layout/plantilla :: navbar" />

	<div class="container_crear_clientes">
	    <h1 class="mb-4">Crear Cliente</h1>
	    
	    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
	        <div class="form-group">
	            <label for="nombre">Nombre</label>
	            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
	        </div>
	        <div class="form-group">
	            <label for="email">Email</label>
	            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Ingrese el Email" required>
	        </div>
	        <button type="submit" class="btn btn-primary">Crear Cliente</button>
	    </form>
	    
	    <a href="/clientes" class="btn btn-link">Volver a la lista de clientes</a>
	</div>
	
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

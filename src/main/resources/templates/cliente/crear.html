<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
	
	<nav th:replace="./layout/plantilla :: navbar" />

	<h1>Crear Cliente</h1>
	
	<form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" >
		<div>
			<label for="nombre" >Nombre</label>
			<input type="text" id="Nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" />
		</div>
		<div>
			<label for="email" >Email</label>
			<input type="text" id="email" th:field="*{email}" placeholder="Ingrese el Email" />
		</div>
		<div>
			<input type="submit" value="Crear cliente" />
		</div>
	</form>
	
	<a href="/clientes" >Volver a la lista clientes</a>
	
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

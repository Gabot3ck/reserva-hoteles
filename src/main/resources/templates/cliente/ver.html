<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
	<nav th:replace="./layout/plantilla :: navbar" />

	<h1>Ver Cliente</h1>
	<br>
	<div>
		<p><strong>Id:</strong> <span th:text="${cliente.id}"></span></p>
		<p><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
		<p><strong>Correo:</strong> <span th:text="${cliente.email}"></span></p>
	</div>
	

	
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ver hoteles</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
	<nav th:replace="./layout/plantilla :: navbar" />

	<div class="container mt-5">
		<h1 class="mb-4">Listar Hoteles</h1>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Direcci√≥n</th>
					<th>Ciudad</th>
					<th>Ver</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hotel: ${hoteles}">
					<td th:text="${hotel.id}"></td>
					<td th:text="${hotel.nombre}"></td>
					<td th:text="${hotel.direccion}"></td>
					<td th:text="${hotel.ciudad}"></td>
					<td>
						<a th:href="@{/hoteles/{id}(id=${hotel.id})}" class="btn btn-success btn-sm">Ver</a>
					</td>
					<td>
						<a th:href="@{/hoteles/eliminar/{id}(id=${hotel.id})}"
							class="btn btn-danger btn-sm">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/hoteles/nuevo" class="btn btn-primary mt-3">Crear nuevo Hotel</a>
	</div>


	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

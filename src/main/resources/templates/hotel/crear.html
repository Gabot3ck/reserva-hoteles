<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear hotel</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
	<nav th:replace="./layout/plantilla :: navbar" />

	<div class="container container_crear_clientes">
		<h1 class="mb-4 text-dark">Crear Hotel</h1>

		<form th:action="@{/hoteles/guardar}" th:object="${hotel}" method="post">
			<div class="form-group">
				<label class="text-dark" for="nombre">Nombre</label>
				<input type="text" class="form-control" id="Nombre" th:field="*{nombre}"
					placeholder="Ingrese el nombre" />
			</div>
			<div class="form-group">
				<label class="text-dark" for="direccion">Dirección</label>
				<input type="text" class="form-control" id="direccion" th:field="*{direccion}"
					placeholder="Ingrese una dirección" />
			</div>
			<div class="form-group">
				<label class="text-dark" for="ciudad">Ciudad</label>
				<input type="text" class="form-control" id="ciudad" th:field="*{ciudad}"
					placeholder="Ingrese una ciudad" />
			</div>
			<div>
				<input type="submit" class="btn btn-primary" value="Crear hotel" />
			</div>
		</form>

		<a href="/hoteles" class="btn btn-link mt-3">Volver a la lista hoteles</a>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
